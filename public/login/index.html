<h5><!DOCTYPE html>
<html lang="zh-CN>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodxuChat 登录</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <br>
    <div class="top">
        <a href="../register/">GodxuChat 登录</a>
    </div>
    <br>
    <hr>
    <br>
    <div class="box">
        <form action="" id="loginForm">
            <div class="inputBox">
                <input type="text" name="username" class="nameBox" placeholder="用户名">
            </div>
            <div class="inputBox">
                <input type="password" name="password" class="passwordBox" placeholder="密码">
                <span class="logoButton"></span>
            </div>
            <div class="btnbox">
                <button type="submit" class="btn" id="register">确认登录</button>
                <button type="button" class="btn" onclick="location='../register/'">前往注册</button>
            </div>
        </form>   
    </div>
    <script src="script.js"></script>
</body>
</html>
